<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시물 등록</h2>
    </div>
    <div th:text="|작성자: ${member.nickname}|" />
            <form action="" th:action th:object="${article}" method="post">
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                       th:text="${err}">전체 오류 메시지</p>
                </div>
                <div>
                    <label for="title">상품명</label>
                    <input type="text" id="title" th:field="*{title}"
                           th:errorclass="field-error" class="form-control" placeholder="제목을 입력하세요.">
                    <div class="field-error" th:errors="*{title}" style="font-size: 15px;">
                        제목 오류
                    </div>
                </div>
                <div>
                    <label for="body">내용</label>
                    <input type="text" id="body" th:field="*{body}"
                           class="form-control" placeholder="내용을 입력하세요."
                           th:errorclass="field-error">
                    <div class="field-error" th:errors="*{body}" style="font-size: 15px;"/>
                </div>
                <hr class="my-4">
                <div class="row">
                    <div class="col">
                        <button class="w-100 btn btn-primary btn-lg" type="submit">작성</button>
                    </div>
                    <div class="col">
                        <button class="w-100 btn btn-secondary btn-lg"
                                onclick="location.href='items.html'"
                                th:onclick="|location.href='@{/}'|"
                                type="button">취소</button>
                    </div>
                </div>
            </form>
    </div>
</div> <!-- /container -->
</body>
</html>
