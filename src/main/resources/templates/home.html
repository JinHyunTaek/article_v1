<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시물 목록</h2>
    </div>
        <div class="row g-2">
            <div class="col-2">
                <button type="button" class="btn btn-secondary btn-sm"
                        th:onclick="|location.href='@{/member/login}'|">로그인</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-secondary btn-sm"
                        th:onclick="|location.href='@{/member/signUp}'|">회원가입</button>
            </div>
        </div>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>조회수</th>
        </tr> <!-- 가로줄 하나 -->
        </thead>
        <tbody>
        <tr th:each="article : ${articles}">
            <td th:text="${article.id}"></td>
            <td><a href="hello.html" th:href="@{/article/detail/{articleId}(articleId=${article.id})}"
                   th:text="|${article.title}[${article.replies.size()}]|">title</a></td>
            <td th:text="${article.member.nickname}"></td>
            <td th:text="${article.likeNumber}"></td>
        </tr>
        </tbody>
    </table>
</div> <!-- /container -->
</body>
</html>
